<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pizzaria do Gui</title>
</head>

<body>
  <header class="header container">
    <div>
      <img src="./img/LOGO.png" alt="Logo da Pizzaria do Gui">
    </div>
    <div class="menu">
      <img src="./img/menu.svg" alt="Menu">
    </div>
    <nav>
      <ul class="header-lista font-header cor-12">
        <li><a href="">Cardápio</a></li>
        <li><a href="">Reserva</a></li>
        <li><a href="">Contato</a></li>
        <li><a href="">PEÇA AQUI</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-bg">
    <div class="main container">
      <div class="main-conteudo">
        <h1 class="font-titulo cor-0">Pizzaria do Gui</h1>
        <p class="font-subtitulo cor-6">Somos uma pizzaria especializada em trazer até você os melhores sabores da Itália!</p>
        <a href="./" class="botao">FAÇA SEU PEDIDO</a>
      </div>
    </div>
  </main>
  <article class="produtos container">
    <h1 class="font-titulo">Nossos produtos</h1>
    <ul class="produtos-lista">
      <li class="produtos-item">
        <img src="./img/salgada.jpg" alt="Pizza Salgada">
        <p class="cor-11">Pizzas Salgadas <span class="cor-10">R$39,99</span></p>
      </li>
      <li class="produtos-item">
        <img src="./img/doce.jpg" alt="Pizza Salgada">
        <p class="cor-11">Pizzas Doces <span class="cor-10">R$49,99</span></p>
      </li>
      <li class="produtos-item">
        <img src="./img/vegana.jpg" alt="Pizza Salgada">
        <p class="cor-11">Pizzas Veganas <span class="cor-10">R$59,99</span></p>
      </li>
    </ul>
  </article>

  <article>
    <h1 class="font-titulo">fodase</h1>
  </article>
</body>

</html>
